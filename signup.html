<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section>
        <div class="signup-container">
            <h1>Sign up</h1>
            <form action="">
                <input class="email" type="email" name="for-email" id="Email" placeholder="Email / Phone number" required>
                <input class="password" type="password" name="for-password" id="Password" placeholder="Password" required>
                <input class="re-password" type="password" name="for-repassword" id="re-password" placeholder="Confirm Password" required >
            </form>
            <div class="submit-btn">
                <a href="index.html"><button class="submit" type="submit">Sign Up</button></a>
            </div>
        </div>
    </section>    
</body>
</html>
