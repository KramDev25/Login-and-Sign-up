<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login_section">
        <div class="section">
            <form action="">
                <div class="login-title">
                    <h2 class="title">Log In</h2>
                </div>
                <div class="text_cont">
                    <input class="text" type="text" placeholder="Phone number/ Username/ Email">
                </div>

                <div class="pass_cont">
                    <input class="password" type="password" placeholder="Password">
                </div>
            </form>

            <div class="submit_cont">
                <a href="landing.html"><button class="login_btn" type="submit">LOG IN</button></a>
            </div>

            <div class="links">
                <a class="forgot_link" href="#">Forgot Password</a>
                <a class="login_link" href="#">Log in with Phone Number</a>
            </div>  

            <div class="division">
                <div class="hr1"><hr></div>
                <span>OR</span>
                <div class="hr2"><hr></div>
            </div>
                
            <div class="button_cont">
                <button class="facebook_btn">
                    <div class="facebook_icon">
                        <img src="imagets/icons8-facebook-30.png" alt="">
                    </div>
                    <div class="facebook_font">
                        Facebook
                    </div>
                </button>
                <button class="google_btn">
                    <div class="google_icon">
                        <img src="imagets/icons8-google-30.png" alt="">
                    </div>
                    <div class="google_font">
                        Google
                    </div>
                </button>
            </div>
            <div class="sign_up">
                <span>New to Shopee? </span><a class="sign_link" href="signup.html">Sign up.</a>    
            </div>
        </div>
    </div>
</body>
</html>
